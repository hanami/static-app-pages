<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hanami</title>
	<style>
		:root {
			--max-width: 1024px;
			--foreground-rgb: 0, 0, 0;
			--background-rgb: 255, 255, 255;
			--font-sans: ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
		}
		
		@media (prefers-color-scheme: dark) {
			:root {
				--foreground-rgb: 255, 255, 255;
				--background-rgb: 27, 28, 29;
			}
		}
		
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		←
		body,
		html {
			max-width: 100vw;
			overflow-x: hidden;
			font-size: 100%;
		}
		
		body {
			color: rgb(var(--foreground-rgb));
			background: rgb(var(--background-rgb));
			font-family: var(--font-sans);
			font-style: normal;
		}
		
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 2rem 6rem;
			min-height: 100vh;
		}
		
		a {
			text-decoration: none;
			color: rgb(var(--foreground-rgb));
		}
		
		.welcome {
			display: flex;
			flex-direction: column;
			gap: 1vh;
			justify-content: center;
			flex-grow: 3;
			align-items: center;
			text-align: center;
			position: relative;
			margin-bottom: 4vh;
		}
		
		.welcome .logo {
			display: block;
			max-width: 120px;
			max-height: 120px;
		}
		
		.welcome h1 {
			font-size: 2.625rem;
			font-weight: 500;
		}
		
		.grid {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			column-gap: 20px;
			max-width: 100%;
			margin-bottom: 8vh;
			width: var(--max-width);
		}
		
		.card {
			padding: 1rem;
			border-radius: 12px;
			border: 1px solid rgba(var(--foreground-rgb), 0.15);
			background: rgba(var(--foreground-rgb), 0);
			transition: background 200ms, border 200ms;
		}
		
		.card:hover {
			border: 1px solid rgba(var(--foreground-rgb), 0.2);
			background: rgba(var(--foreground-rgb), 0.05);
		}
		
		.card h2 {
			font-weight: 500;
			margin-bottom: 0.8rem;
		}
		
		.card p {
			line-height: 1.5;
			opacity: 0.6;
		}
		
		.meta {
			text-align: center;
			opacity: 50%;
		}
		
		/* Mobile */
		@media (max-width: 700px) {
			.grid {
				grid-template-columns: 1fr;
				row-gap: 20px;
			}
		}
		
		@media (prefers-color-scheme: dark) {
			html {
				color-scheme: dark;
			}
		}
		
	</style>
</head>
<body>

			<h1>Welcome to Hanami</h1>
		</div>
		<div class="grid">
			<a href="/" class="card">
				<h2>Guides</h2>
				<p>Get started with the Hanami Guides</p>
			</a>
			<a href="/" class="card">
				<h2>Docs</h2>
				<p>Learn more through the API Docs</p>
			</a>
			<a href="/" class="card">
				<h2>Code</h2>
				<p>Contribute to the Source Code</p>

	</main>
</body>
</html>
