<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hanami</title>
	<style>
		:root {
			--max-width: 1024px;
			--foreground-color: black;
			--background-color: rgb(255, 255, 255);
			
		}
		
		@media (prefers-color-scheme: dark) {
			:root {
				--foreground-color: rgb(255, 255, 255);
				--background-color: #1B1C1D;
			}
		}
		
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		
		body,
		html {
			max-width: 100vw;
			overflow-x: hidden;
		}
		
		body {
			font-family: sans-serif;
			font-style: normal;
		}
		
		main {
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
			padding: 6rem;
			min-height: 100vh;
		}
		
		a {
			text-decoration: none;
			color: var(--foreground-color);
		}
		
		.welcome {
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		
		.grid {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			column-gap: 20px;
			max-width: 100%;
			width: var(--max-width);
		}
		
		.grid a {
			padding: 1rem;
			border-radius: 12px;
			border: 1px solid rgba(var(--foreground-color), 0.2);
		}
		
		.grid h2 {
			margin-bottom: 0.8rem;
		}
		
		/* Mobile */
		@media (max-width: 700px) {
			.grid {
				grid-template-columns: 1fr;
				row-gap: 20px;
			}
		}
		
		@media (prefers-color-scheme: dark) {
			html {
				color-scheme: dark;
			}
		}
		
	</style>
</head>
<body>
	<main>
		<div class="welcome">
			Image
		</div>
		<div class="grid">
			<a href="/">
				<h2>Title</h2>
				<p>Description</p>
			</a>
			<a href="/">
				<h2>Title</h2>
				<p>Description</p>
			</a>
			<a href="/">
				<h2>Title</h2>
				<p>Description</p>
			</a>
			<a href="/">
				<h2>Title</h2>
				<p>Description</p>
			</a>
		</div>
	</main>
</body>
</html>
